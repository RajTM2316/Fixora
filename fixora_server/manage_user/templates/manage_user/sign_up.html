<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fixora | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2d66f6;
            --gradient-start: #2d66f6;
            --gradient-end: #7b3fe4;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
            /* Extra padding for scrolling on mobile */
            margin: 0;
        }

        .signup-card {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header-section {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 35px 30px;
            text-align: left;
            color: white;
        }

        .header-section h2 {
            font-weight: 800;
            font-size: 2.2rem;
            margin: 0;
        }

        .header-section p {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-section {
            padding: 30px;
            background: white;
        }

        .role-toggle {
            display: flex;
            background: #f1f3f6;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #666;
            border-radius: 10px;
            transition: 0.3s;
        }

        .role-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(45, 102, 246, 0.3);
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #adb5bd;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #fbfbfb;
            font-size: 0.9rem;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-blue);
            box-shadow: none;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 800;
            color: #333;
            margin: 10px 0 15px 0;
            text-transform: uppercase;
            border-left: 4px solid var(--primary-blue);
            padding-left: 10px;
        }

        .btn-signup {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 15px;
            padding: 14px;
            color: white;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 6px 20px rgba(45, 102, 246, 0.4);
            transition: transform 0.2s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .footer-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="header-section">
            <h2>Fixora</h2>
            <p>Join our professional network</p>
        </div>

        <div class="form-section">
            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="role-toggle">
                    <button type="button" class="role-btn {% if selected_role != 'provider' %}active{% endif %}"
                        onclick="setRole('customer', this)">
                        Customer
                    </button>

                    <button type="button" class="role-btn {% if selected_role == 'provider' %}active{% endif %}"
                        onclick="setRole('provider', this)">
                        Provider
                    </button>
                </div>

                <input type="hidden" name="role" id="role_input" value="{{ selected_role|default:'customer' }}">

                <div class="section-title">Account Info</div>
                <div class="row">
                    <div class="col-6">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="col-6">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" placeholder="XXXXXXXXXX">
                    </div>
                </div>

                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>

                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>

                <div class="section-title">Address & Identity</div>
                <label>Street Address</label>
                <input type="text" name="street" class="form-control" placeholder="Flat No, Building, Area">

                <div class="row">
                    <div class="col-7">
                        <label>City</label>
                        <input type="text" name="city" class="form-control" placeholder="City Name">
                    </div>
                    <div class="col-5">
                        <label>Pincode</label>
                        <input type="text" name="pincode" class="form-control" placeholder="000000">
                    </div>
                </div>

                <label>Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control" accept="image/*">

                <div id="category-section" style="display:none;">

                    <div class="section-title">Service Category</div>

                    <label>Select Category</label>
                    <select name="category" id="category_input" class="form-control">
                        <option value="">Choose your service</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn-signup">Register Now</button>

                <div class="footer-text">
                    Already a member? <a href="{% url 'login' %}">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setRole(role, btn) {
            document.getElementById('role_input').value = role;

            const buttons = document.querySelectorAll('.role-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            toggleCategory(role);
        }

        function toggleCategory(role) {
            const section = document.getElementById("category-section");

            if (role === "provider") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
                document.getElementById("category_input").value = "";
            }
        }

        //  (AUTO CHECK ON PAGE LOAD)
        document.addEventListener("DOMContentLoaded", function () {
            const role = document.getElementById("role_input").value;
            toggleCategory(role);
        });
    </script>


</body>

</html>
