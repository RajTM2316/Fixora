{% extends "base.html" %}
{% block title %}Fixora | Login{% endblock %}

{% block content %}
<div class="bg-brand-surface min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl shadow-brand-primary/10 overflow-hidden relative">

        <!-- Top Gradient -->
        <div
            class="h-64 bg-gradient-to-br from-brand-primary via-brand-action to-brand-accent relative p-8 flex flex-col justify-center overflow-hidden">
            <h1 class="text-4xl font-extrabold text-white tracking-tight relative z-10">
                Fixora
            </h1>
            <p class="text-blue-50 mt-2 relative z-10 font-medium">
                Professional Home Services
            </p>
        </div>

        <!-- Login Form -->
        <div class="p-8 -mt-6 bg-white rounded-t-[32px] relative z-20">

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <!-- User Type Toggle -->
                <div class="flex gap-2 mb-2">
                    <button type="button" onclick="selectLoginType('customer')" id="customerLoginBtn"
                        class="flex-1 py-2 rounded-xl font-bold text-sm bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md">
                        Customer
                    </button>

                    <button type="button" onclick="selectLoginType('provider')" id="providerLoginBtn"
                        class="flex-1 py-2 rounded-xl font-bold text-sm bg-gray-100 text-gray-600 hover:bg-gray-200">
                        Provider
                    </button>
                </div>

                <!-- Hidden role field -->
                <input type="hidden" name="role" id="roleInput" value="customer">

                <!-- Username -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">
                        Username
                    </label>
                    <input type="text" name="username" required class="w-full rounded-xl p-4 font-semibold border"
                        placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">
                        Password
                    </label>
                    <input type="password" name="password" required class="w-full rounded-xl p-4 font-semibold border"
                        placeholder="Enter your password">
                </div>

                <!-- Error Messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="auto-hide-alert mb-4 p-3 rounded-xl text-sm font-semibold text-center border
            {% if message.tags == 'success' %}
                bg-green-50 text-green-600 border-green-200
            {% elif message.tags == 'error' %}
                bg-red-50 text-red-600 border-red-200
            {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}





                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-brand-action via-brand-action-light to-brand-primary text-white font-bold py-4 rounded-xl shadow-lg mt-4">
                    Sign In
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm mt-8">
                Don't have an account?
                <a href="/signup/" class="text-brand-action font-bold hover:underline">
                    Sign up
                </a>
            </p>

        </div>
    </div>
</div>

<!-- Toggle Script -->
<script>
    function selectLoginType(type) {
        document.getElementById('roleInput').value = type;

        const customerBtn = document.getElementById('customerLoginBtn');
        const providerBtn = document.getElementById('providerLoginBtn');

        if (type === 'customer') {
            customerBtn.className =
                'flex-1 py-2 rounded-xl font-bold text-sm bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md';
            providerBtn.className =
                'flex-1 py-2 rounded-xl font-bold text-sm bg-gray-100 text-gray-600 hover:bg-gray-200';
        } else {
            providerBtn.className =
                'flex-1 py-2 rounded-xl font-bold text-sm bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md';
            customerBtn.className =
                'flex-1 py-2 rounded-xl font-bold text-sm bg-gray-100 text-gray-600 hover:bg-gray-200';
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            const alerts = document.querySelectorAll(".auto-hide-alert");

            alerts.forEach(function (alert) {
                alert.style.transition = "all 0.5s ease";
                alert.style.opacity = "0";
                alert.style.transform = "translateY(-10px)";

                setTimeout(function () {
                    alert.remove();
                }, 500);
            });

        }, 3000);
    });
</script>

{% endblock %}
