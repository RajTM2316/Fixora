{% extends "base.html" %}
{% block title %}Fixora | Login{% endblock %}

{% block content %}
<!-- Toogle button remaining -->
<div class="bg-brand-surface min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl shadow-brand-primary/10 overflow-hidden relative">
        
        <!-- Top Gradient -->
        <div class="h-64 bg-gradient-to-br from-brand-primary via-brand-action to-brand-accent relative p-8 flex flex-col justify-center overflow-hidden">
            <h1 class="text-4xl font-extrabold text-white tracking-tight relative z-10">
                Fixora.
            </h1>
            <p class="text-blue-50 mt-2 relative z-10 font-medium">
                Professional Home Services
            </p>
        </div>

        <!-- Login Form -->
        <div class="p-8 -mt-6 bg-white rounded-t-[32px] relative z-20">

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">
                        Username
                    </label>
                    <input type="text" name="username" required
                        class="w-full rounded-xl p-4 font-semibold border" placeholder="Enter your username">
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">
                        Password
                    </label>
                    <input type="password" name="password" required
                        class="w-full rounded-xl p-4 font-semibold border" placeholder="Enter your password">
                </div>

                <!-- Error Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="p-3 rounded-xl text-sm font-semibold text-center bg-red-50 text-red-600 border">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-brand-action via-brand-action-light to-brand-primary text-white font-bold py-4 rounded-xl shadow-lg mt-4">
                    Sign In
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm mt-8">
                Don't have an account?
                <a href="/register/" class="text-brand-action font-bold hover:underline">
                    Sign up
                </a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
