<!DOCTYPE html>
<html>
<head>
    <title>Service Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
        }

        .me {
            color: blue;
        }

        .other {
            color: green;
        }

        #status {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>
Chat for Request #{{ service_request.id }}
</h2>

<div id="status">Connecting...</div>

<div id="chat-box"></div>

<input id="message-input" type="text" placeholder="Type message..." style="width:80%;">
<button onclick="sendMessage()">Send</button>

<script>
const currentUsername = "{{ request.user.username }}";
const requestId = "{{ service_request.id }}";

const socket = new WebSocket(
    "ws://" + window.location.host + "/ws/chat/" + requestId + "/"
);

const statusDiv = document.getElementById("status");
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("message-input");

socket.onopen = function() {
    statusDiv.innerText = "Connected";
};

socket.onclose = function() {
    statusDiv.innerText = "Disconnected";
};

socket.onerror = function(error) {
    statusDiv.innerText = "WebSocket Error";
    console.error("WebSocket error:", error);
};

socket.onmessage = function(event) {
    const data = JSON.parse(event.data);

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message");

    if (data.sender === currentUsername) {
        messageDiv.classList.add("me");
        messageDiv.innerHTML = "<b>You:</b> " + data.message;
    } else {
        messageDiv.classList.add("other");
        messageDiv.innerHTML = "<b>" + data.sender + ":</b> " + data.message;
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
};

function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    socket.send(JSON.stringify({
        message: message
    }));

    input.value = "";
}

input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>
