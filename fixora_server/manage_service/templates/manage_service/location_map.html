<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location | Aurora</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-deep: #020617;
            --surface: #0f172a;
            --surface-highlight: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-1: #4f46e5; /* Indigo */
            --accent-2: #06b6d4; /* Cyan */
            --accent-3: #d946ef; /* Fuchsia */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Main Card */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Full width on mobile, constrained on desktop */
            max-height: 900px;
            background: var(--surface);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Desktop border radius */
        @media (min-width: 768px) {
            .app-container {
                width: 95%;
                height: 90%;
                border-radius: 24px;
                border: 1px solid var(--surface-highlight);
            }
        }

        /* Top Bar (Floating) */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none; /* Let clicks pass through to map where empty */
        }

        .brand-pill {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-pill i {
            color: var(--accent-2);
        }

        .brand-pill span {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .live-indicator {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--accent-3);
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-3);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Map Container */
        #map {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: 1;
        }

        /* Bottom Sheet / Data Card */
        .bottom-sheet {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            
            /* Aurora Gradient Border Logic */
            background: linear-gradient(var(--surface), var(--surface)) padding-box,
                        linear-gradient(45deg, var(--accent-1), var(--accent-2), var(--accent-3)) border-box;
            border: 2px solid transparent;
            
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.5s forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--surface-highlight);
            padding-bottom: 15px;
        }

        .sheet-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .coord-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .coord-box {
            background: var(--surface-highlight);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .coord-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .coord-val {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .action-btn {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* Radar Marker CSS */
        .radar-pin {
            width: 20px;
            height: 20px;
            background: var(--text-main);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
        }

        .radar-scan {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(6, 182, 212, 0.3); /* Cyan line */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: radar-ping 3s linear infinite;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
        }

        @keyframes radar-ping {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
            z-index: 10;
        }
        
    </style>
</head>

<body>

    <div class="app-container">
        
        <div class="top-bar">
            <div class="brand-pill">
                <i class="fa-solid fa-location-arrow"></i>
                <span>AURORA</span>
            </div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>

        <div id="map"></div>

        <div id="data-sheet" class="bottom-sheet" style="display: none;">
            <div class="sheet-header">
                <div>
                    <div class="sheet-title">Device Status</div>
                    <div style="font-size: 0.9rem; margin-top: 4px;">Tracking Active</div>
                </div>
                <i class="fa-solid fa-satellite-dish" style="color: var(--accent-2);"></i>
            </div>

            <div class="coord-grid">
                <div class="coord-box">
                    <div class="coord-label">LATITUDE</div>
                    <div class="coord-val" id="lat-val">--</div>
                </div>
                <div class="coord-box">
                    <div class="coord-label">LONGITUDE</div>
                    <div class="coord-val" id="lng-val">--</div>
                </div>
            </div>

            <button class="action-btn" onclick="shareLocation()">
                <i class="fa-solid fa-share-nodes"></i> Share Location
            </button>
        </div>

        <div id="empty-msg" class="empty-state">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 15px;"></i>
            <p>Waiting for GPS signal...</p>
        </div>

    </div>

    <script>
        var lat = "{{ latitude|default:'' }}";
        var lng = "{{ longitude|default:'' }}";

        // Logic
        if (lat && lng) {
            lat = parseFloat(lat);
            lng = parseFloat(lng);

            // Hide empty state, show data
            document.getElementById('empty-msg').style.display = 'none';
            document.getElementById('data-sheet').style.display = 'flex';
            
            document.getElementById('lat-val').innerText = lat.toFixed(5);
            document.getElementById('lng-val').innerText = lng.toFixed(5);

            // Initialize Map
            var map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([lat, lng], 14);

            // Add clean zoom control
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // CARTO Dark Matter (The best dark map)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20
            }).addTo(map);

            // Radar Marker Icon
            var radarIcon = L.divIcon({
                className: 'custom-radar',
                html: `<div class="radar-pin"><div class="radar-scan"></div></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            L.marker([lat, lng], { icon: radarIcon }).addTo(map);

        } else {
            document.getElementById('map').style.opacity = '0.3';
        }

        // Share Functionality
        function shareLocation() {
            const text = `See my live location: https://www.google.com/maps?q=${lat},${lng}`;
            if (navigator.share) {
                navigator.share({
                    title: 'My Location',
                    text: 'Here is my current location.',
                    url: `https://www.google.com/maps?q=${lat},${lng}`
                });
            } else {
                navigator.clipboard.writeText(text);
                alert('Location link copied to clipboard!');
            }
        }
    </script>
</body>
</html>
