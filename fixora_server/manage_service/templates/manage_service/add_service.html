<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Service | Fixora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #e2e8f0 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px 12px 45px;
            /* LEFT SPACE FOR ICON */
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .textarea-field {
            padding-top: 12px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass-card p-10 w-full max-w-xl">

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-14 h-14 mx-auto flex items-center justify-center bg-indigo-600 text-white rounded-xl mb-4 shadow-md">
                <i class="fa-solid fa-screwdriver-wrench text-lg"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">
                Add New Service
            </h2>
            <p class="text-gray-500 text-sm mt-1">
                Create a new service offering for Fixora
            </p>
        </div>

        <!-- Success Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-3 rounded-lg bg-green-50 border border-green-200 text-green-700 text-sm">
            <i class="fa-solid fa-circle-check mr-2"></i>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Service Name -->
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">
                    Service Name
                </label>
                <i class="fa-solid fa-tag absolute left-3 top-[38px] text-gray-400"></i>
                <input type="text" name="name" required class="input-field">
            </div>

            <!-- Description -->
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">
                    Description
                </label>
                <i class="fa-solid fa-align-left absolute left-3 top-[38px] text-gray-400"></i>
                <textarea name="description" rows="3" class="input-field textarea-field"></textarea>
            </div>

            <!-- Base Price -->
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">
                    Base Price (â‚¹)
                </label>
                <i class="fa-solid fa-indian-rupee-sign absolute left-3 top-[38px] text-gray-400"></i>
                <input type="number" name="base_price" required class="input-field">
            </div>

            <!-- Service Image -->
            <div>
                <label class="block text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">
                    Service Image
                </label>
                <input type="file" name="service_image"
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-primary w-full">
                <i class="fa-solid fa-plus mr-2"></i>
                Add Service
            </button>

        </form>
    </div>

</body>

</html>
