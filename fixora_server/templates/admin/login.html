{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Fixora Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center p-4">

        <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl overflow-hidden">

            <!-- Top Gradient -->
            <div
                class="h-64 bg-gradient-to-br from-indigo-600 via-blue-600 to-cyan-500 p-8 flex flex-col justify-center">
                <h1 class="text-4xl font-extrabold text-white tracking-tight">
                    Fixora Admin
                </h1>
                <p class="text-blue-100 mt-2 font-medium">
                    Superuser Control Panel
                </p>
            </div>

            <!-- Login Form -->
            <div class="p-8 -mt-6 bg-white rounded-t-[32px]">

                {% if form.errors %}
                <div
                    class="mb-4 p-3 rounded-xl text-sm font-semibold text-center border bg-red-50 text-red-600 border-red-200">
                    Invalid username or password
                </div>
                {% endif %}

                <form method="post" action="{% url 'admin:login' %}" class="space-y-5">
                    {% csrf_token %}

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">
                            Username
                        </label>
                        <input type="text" name="username" required
                            class="w-full rounded-xl p-4 font-semibold border border-gray-300 focus:ring-2 focus:ring-indigo-500"
                            placeholder="Enter admin username">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">
                            Password
                        </label>
                        <input type="password" name="password" required
                            class="w-full rounded-xl p-4 font-semibold border border-gray-300 focus:ring-2 focus:ring-indigo-500"
                            placeholder="Enter password">
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 via-blue-600 to-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition">
                        Sign In As Admin
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

            </div>
        </div>
    </div>

</body>

</html>
